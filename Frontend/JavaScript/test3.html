<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const contents = ["Hello", "world", "learn", "html", "css", "javascript"];
      const tags = contents.map((content) => {
        return `<h2>${content}</h2>`;
      });
      tags.forEach(tag => document.write(tag));
    </script>
  </body>
</html>
