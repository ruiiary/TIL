<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 화면 제작하기2</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden; /* 화면 스크롤 방지 */
        margin: 0;
      }

      h1 {
        margin: 40px;
        position: relative;
        color: black;
        z-index: 2; /* 텍스트를 앞쪽으로 이동 */
      }

      div {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        position: relative;
        z-index: 2; /* 입력창을 앞쪽으로 이동 */
      }

      input {
        width: 250px;
        padding: 10px;
        border-radius: 30px;
        border: 0.3px solid #3498db;
        transition: 0.5s;
        padding-left: 13px;
      }

      input:focus {
        outline: none;
        border: 0.4px solid rgb(46, 204, 113);
        width: 320px;
        box-shadow: 0px 3px 15px 0px rgba(46, 204, 113, 0.15);
      }

      #bg-wrap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 1; /* 배경을 뒤로 이동 */
        overflow: hidden; /* 배경이 잘리지 않도록 설정 */
      }
    </style>
  </head>
  <body>
    <div id="bg-wrap">
      <svg viewBox="0 0 1024 600" preserveAspectRatio="xMidYMid slice">
        <defs>
          <radialGradient id="Gradient1" cx="50%" cy="50%" r=".5">
            <animate
              attributeName="fx"
              dur="50s"
              values="0%;3%;0%"
              repeatCount="indefinite"
            ></animate>
            <stop offset="0%" stop-color="rgba(255, 0, 255, 0.2)"></stop>
            <stop offset="100%" stop-color="rgba(255, 0, 255, 0)"></stop>
          </radialGradient>
          <radialGradient id="Gradient2" cx="50%" cy="50%" r=".5">
            <animate
              attributeName="fx"
              dur="60s"
              values="0%;3%;0%"
              repeatCount="indefinite"
            ></animate>
            <stop offset="0%" stop-color="rgba(255, 255, 0, 0.2)"></stop>
            <stop offset="100%" stop-color="rgba(255, 255, 0, 0)"></stop>
          </radialGradient>
          <radialGradient id="Gradient3" cx="50%" cy="50%" r=".5">
            <animate
              attributeName="fx"
              dur="55s"
              values="0%;3%;0%"
              repeatCount="indefinite"
            ></animate>
            <stop offset="0%" stop-color="rgba(0, 255, 255, 0.2)"></stop>
            <stop offset="100%" stop-color="rgba(0, 255, 255, 0)"></stop>
          </radialGradient>
        </defs>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient1)">
          <animate
            attributeName="x"
            dur="50s"
            values="25%;0%;25%"
            repeatCount="indefinite"
          ></animate>
          <animate
            attributeName="y"
            dur="50s"
            values="0%;25%;0%"
            repeatCount="indefinite"
          ></animate>
          <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            dur="50s"
            repeatCount="indefinite"
          ></animateTransform>
        </rect>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient2)">
          <animate
            attributeName="x"
            dur="60s"
            values="0%;-25%;0%"
            repeatCount="indefinite"
          ></animate>
          <animate
            attributeName="y"
            dur="60s"
            values="25%;-25%;25%"
            repeatCount="indefinite"
          ></animate>
          <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 50 50"
            to="360 50 50"
            dur="60s"
            repeatCount="indefinite"
          ></animateTransform>
        </rect>
        <rect x="0" y="0" width="100%" height="100%" fill="url(#Gradient3)">
          <animate
            attributeName="x"
            dur="55s"
            values="-25%;0%;-25%"
            repeatCount="indefinite"
          ></animate>
          <animate
            attributeName="y"
            dur="55s"
            values="0%;25%;0%"
            repeatCount="indefinite"
          ></animate>
          <animateTransform
            attributeName="transform"
            type="rotate"
            from="360 50 50"
            to="0 50 50"
            dur="55s"
            repeatCount="indefinite"
          ></animateTransform>
        </rect>
      </svg>
    </div>
    <div>
      <h1>Log In</h1>
      <input type="text" placeholder="User Name" />
      <input type="password" placeholder="Password" />
    </div>
  </body>
</html>
