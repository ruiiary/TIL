<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>숙소 예약</h1>
    <h2>신상 정보</h2>
    <div>
      <label for="name">이름 : </label>
      <input type="text" id="name" placeholder="이름 입력" />
    </div>
    <div>
      <label for="email">이메일 : </label>
      <input type="text" id="email" placeholder="이메일 입력" />
    </div>
    <div>
      <label for="image">예약자 사진 : </label>
      <input type="file" id="image" />
    </div>
    <hr />

    <h2>상세 정보</h2>
    <h3>선호 객실 타입</h3>
    <div>
      <label for="viewtype">도시뷰 : </label>
      <input type="checkbox" id="viewtype" />
      <label for="viewtype">레이크뷰 : </label>
      <input type="checkbox" id="viewtype" />
      <label for="viewtype">마운틴뷰 : </label>
      <input type="checkbox" id="viewtype" />
    </div>

    <h3>동행자 정보</h3>
    <div>
      <label for="peoplenumber">인원 수 : </label>
      <input type="number" id="peoplenumber" />
    </div>

    <h2>기타</h2>
    <div>
      <label for="require">요청 사항 : </label>
      <textarea name="" id=""></textarea>
    </div>

    <hr />

    <button type="submit">전송</button>
  </body>
</html>
